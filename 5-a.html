<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 5 pt.1</title>
    <style>

    body {
        margin: 0;
        padding: 0;
        overflow-y: hidden;
        overflow-x: hidden;
    }

    .container {
        width: 100%;
        height: 100vh;
        padding: 16px;
        gap: 10px;
        display: grid;
        grid-template-areas: 
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box1 box1 box1 box2 box2 box3 box3 box3 box3"
        "box4 box4 box4 box2 box2 box5 box5 box5 box7"
        "box6 box6 box6 box6 box6 box5 box5 box5 box7"
        ;
    }
    .box1 {
        grid-area: box1;
        background-color: #ee7733;
    }
    .box2 {
        grid-area: box2;
        background-color: #ffb285;
    }
    .box3 {
        grid-area: box3;
        background-color: #75d3ff;
    }
    .box4 {
        grid-area: box4;
        background-color: #417f9b;
    }
    .box5 {
        grid-area: box5;
        background-color: #5b9250;
    }
    .box6 {
        grid-area: box6;
        background-color: #ff9355;
    }
    .box7 {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        gap: 10px;
        grid-area: box7;
    }
    .bolinhaA { 
        background: #df361f;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }
    .bolinhaB { 
        background: #e686f3;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }
    .bolinhaC { 
        background: #5a864f;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }
    .bolinhaD { 
        background: #9c4f8c;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }
    @media screen and (max-width: 600px) {
        .box7 {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
            grid-area: box7;
        }
        .bolinhaA { 
            background: #df361f;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .bolinhaB { 
            background: #e686f3;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .bolinhaC { 
            background: #5a864f;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .bolinhaD { 
            background: #9c4f8c;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .container{
            grid-template-areas: 
            "box1"
            "box2"
            "box3"
            "box4"
            "box5"
            "box6"
            "box7"
            ;
        }
    }
    </style>
</head>
<body>

  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7">
            <div class="bolinhaA"></div>
            <div class="bolinhaB"></div>
            <div class="bolinhaC"></div>
            <div class="bolinhaD"></div>
        
    </div>
  </div>

</body>
</html>
