<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo layout GRID</title>
    <style>
        .container{
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-areas: 
            "header header header header"
            "main main . sidebar"
            "footer footer footer footer"
            ;
            font-size: 2rem;
        }
        @media screen and (max-width: 600px){
            .container {
                grid-template-areas: 
                "header"
                "main"
                "sidebar"
                "footer"
                ;
            }
            
        }

        @media screen and (min-width: 601px) and (max-width: 800px) {
            .container {
                grid-template-areas: 
                "header header"
                "main sidebar"
                "footer footer"
                ;
            }
        }

        /*.container{

            ;
            font-size: 2rem;
            
        }*/
        .header{
            grid-area: header;
            background-color: #f77002;
        }
        .main{
            grid-area: main;
            background-color: #2121f7;
        }
        .sidebar{
            grid-area: sidebar;
            background-color: #fc2222;
        }
        .footer{
            grid-area: footer;
            background-color: #17e017;
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
