<!DOCTYPE html>
<html lang="en">
<head>

    <title>Aula 1 JavaScript</title>
</head>
<body>

    <h2>Java Script</h2>
    <button onclick="alert('Olá mundão perdido!')">Clique em mim!</button>
    <button id="botao1">Click em mim</button>
    <button>Click</button>
    
    <script>
        function clickemMim(){

            alert("Olá mundão, código na tag Script")
        }
        botao1.addEventListener("click", clickemMim)
    </script>
    <script src="1.js"></script>
</body>
