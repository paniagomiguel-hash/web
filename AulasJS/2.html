<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <button id="click">Click em mim</button>

    <script>
        let b=document.querySelector("button")
        let contador=0;
        b.style.width="50vw"
        b.style.height="50vh"
        b.addEventListener("click", ()=>{
            contador++;
            b.innerHTML=contador;
        })
    </script>
</body>
</html>
