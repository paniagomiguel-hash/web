<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Piada do Chuck Norris</h2>
    <div id="piada"></div>
</body>

<script>
    let divpiada = document.querySelector("#piada");
    // Um fetch retorna uma promise
    fetch("https://api.chucknorris.io/jokes/random").then((response)=>{
        return response.json();
    }).then((data)=>{
        console.log(data);
        divpiada.innerHTML = data.value;
    })
</script>
</html>
