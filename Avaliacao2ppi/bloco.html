<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: #e9e9e9;
        color: #2c2c2c;
        margin: 0;
        padding: 20px;
    }

    h1,
    h2 {
        text-align: center;
    }

    input,
    textarea {
        width: 100%;
        max-width: 600px;
        display: block;
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        background-color: #fff;
    }

    textarea {
        height: 120px;
        resize: vertical;
    }

    button {
        display: block;
        margin: 15px auto;
        background-color: #3f9b3f;
        color: white;
        padding: 10px 22px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s;
    }

    button:hover {
        background-color: #2c772c;
    }

    #listaNotas {
        max-width: 700px;
        margin: 25px auto;
    }

    #listaNotas div {
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
    }


    #listaNotas button {
        display: inline-block;
        padding: 7px 14px;
        font-size: 14px;
        background-color: #0077cc;
    }

    #listaNotas button:hover {
        background-color: #005fa3;
    }

    #listaNotas button:nth-child(4) {
        background-color: #cc3b3b;
    }

    #listaNotas button:nth-child(4):hover {
        background-color: #a62d2d;
    }
</style>

<body>
    <h1>Bloco de Notas</h1>

    <input id="titulo" placeholder="TÃ­tulo da nota">
    <br><br>

    <textarea id="texto" placeholder="Digite sua nota"></textarea>
    <br><br>

    <button onclick="salvarNota()">Salvar</button>

    <h2>Notas Salvas:</h2>
    <div id="listaNotas"></div>

    <script>
        let notas = JSON.parse(localStorage.getItem("notas")) || []
        let notaEditando = null

        listarNotas()

        function salvarNota() {
            let titulo = document.getElementById("titulo").value
            let texto = document.getElementById("texto").value

            if (notaEditando === null) {
                notas.push({ titulo: titulo, texto: texto })
            } else {
                notas[notaEditando].titulo = titulo
                notas[notaEditando].texto = texto
                notaEditando = null
            }

            document.getElementById("titulo").value = ""
            document.getElementById("texto").value = ""

            salvarLocal()
            listarNotas()
        }

        function listarNotas() {
            let area = document.getElementById("listaNotas")
            area.innerHTML = ""

            notas.forEach(function (nota, index) {
                let bloco = document.createElement("div")
                bloco.innerHTML = `
            <h3>${nota.titulo}</h3>
            <p>${nota.texto}</p>
            <button onclick="abrirNota(${index})">Abrir</button>
            <button onclick="excluirNota(${index})">Excluir</button>
        `
                area.appendChild(bloco)
            })
        }

        function abrirNota(index) {
            notaEditando = index
            document.getElementById("titulo").value = notas[index].titulo
            document.getElementById("texto").value = notas[index].texto
        }

        function excluirNota(index) {
            let confirmar = confirm("Tem certeza que deseja excluir?")
            if (confirmar) {
                notas.splice(index, 1)
                salvarLocal()
                listarNotas()
            }
        }

        function salvarLocal() {
            localStorage.setItem("notas", JSON.stringify(notas))
        }
    </script>
</body>

</html>
