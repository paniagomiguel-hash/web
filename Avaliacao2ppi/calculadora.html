<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #b1d7e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculadora {
            width: 300px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }

        .display {
            background: #222;
            color: #fff;
            padding: 22px 18px;
            font-size: 40px;
            text-align: right;
            border-bottom: 1px solid #333;
            min-height: 64px;
            box-sizing: border-box;
        }

        .botoes {
            display: grid;
        }

        button {
            padding: 18px;
            font-size: 20px;
            border: 1px solid #e6e6e6;
            background: #fafafa;
            cursor: pointer;
            outline: none;
        }

        .op,
        .ac {
            background: #f3f3f3;
        }

        .igual {
            background: #ff7f50;
            color: white;
            grid-row: 2 / 6;
            /* ocupa da linha 2 até a 5 */
            grid-column: 4;
            /* força ele a ficar na quarta coluna */
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>

<body>
    <div class="calculadora">
        <div class="display" id="display">0</div>

        <div class="botoes">
            <button class="op">+</button>
            <button class="op">-</button>
            <button class="op">×</button>
            <button class="op">÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="igual">=</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>

            <button class="zero">0</button>
            <button class="ac">AC</button>
            <button>.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        let expressao = '';

        function visor() {
            display.textContent = expressao || '0';
        }

        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                const value = btn.textContent;

                if (value === 'AC') {
                    expressao = '';
                    visor();
                }
                else if (value === '=') {
                    try {
                        // Substitui × e ÷ pelos símbolos que o eval entende
                        const calculo = expressao.replace(/×/g, '*').replace(/÷/g, '/');
                        expressao = String(eval(calculo));
                        visor();
                    } catch {
                        expressao = 'Erro';
                        visor();
                        expressao = '';
                    }
                }
                else {
                    expressao += value;
                    visor();
                }
            });
        });
    </script>
</body>

</html>
