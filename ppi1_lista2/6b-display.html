<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displays e Positions</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            overflow-y: hidden;
            overflow-x: hidden;
        }
        .container{
            display: flex;
            flex-direction: row;
            height: 50vh;

        }
        .box{
            
            height: 100%;
            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box1{
            background-color: purple;
        }
        #box2{
            background-color: green;
        }
        #box3{
            background-color: red;
        }
        #box4{
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div id="box1" class="box">1</div>
        <div id="box2" class="box">2</div>
        <div id="box3" class="box">3</div>
        <div id="box4" class="box">4</div>
    </div>

</body>
</html>
