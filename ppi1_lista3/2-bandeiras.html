<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeiras</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
            color: #aaf0ff;
        }
        body{
            margin: 0;
            padding: 0;
        }
        .bandeira{
            width: 100%;
            height: 100vh;
            border: 5px solid #333;
        }
        #japao.bandeira{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        #japao.bandeira>div.circulo{
            width: 500px;
            height: 500px;
            background-color: red;
            border-radius: 50%;
        }
        #alemanha.bandeira{
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            
        }
        #alemanha.bandeira>div.parte1{
            background-color: black;
            width: 100%;
            height: 100vh;
        }
        #alemanha.bandeira>div.parte2{
            background-color: red;
            width: 100%;
            height: 100vh;
        }
        #alemanha.bandeira>div.parte3{
            background-color: yellow;
            width: 100%;
            height: 100vh;
        }
        #holanda.bandeira{
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            
        }
        #holanda.bandeira>div.parte1{
            background-color: red;
            width: 100%;
            height: 100vh;
        }
        #holanda.bandeira>div.parte2{
            background-color: white;
            width: 100%;
            height: 100vh;
        }
        #holanda.bandeira>div.parte3{
            background-color: blue;
            width: 100%;
            height: 100vh;
        }
        #italia.bandeira{
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100%;
            
        }
        #italia.bandeira>div.parte1{
            background-color: green;
            width: 100%;
            height: 100vh;
        }
        #italia.bandeira>div.parte2{
            background-color: white;
            width: 100%;
            height: 100vh;
        }
        #italia.bandeira>div.parte3{
            background-color: red;
            width: 100%;
            height: 100vh;
        }
        #brasil.bandeira{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: green;
        }
        #brasil.bandeira>div.losango{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            background-color: yellow;
            transform: rotate(45deg);
        }
        #brasil.bandeira>div.losango>div.circulo{
            border-radius: 50%;
            width: 300px;
            height: 300px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #brasil.bandeira>div.losango>div.circulo>div.faixa {
            width: 302px;
            height: 30px;
            background-color: white;
            transform: rotate(-25deg);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <nav>
        <a href="#japao">Bandeira Japão</a>
        <a href="#alemanha">Bandeira Alemanha</a>
        <a href="#holanda">Bandeira Holanda</a>
        <a href="#italia">Bandeira Itália</a>
        <a href="#brasil">Bandeira Brasil</a>
    </nav>
    <div class="bandeira" id="japao">
        <div class="circulo">
        </div>
    </div>

    <div class="bandeira" id="alemanha">
        <div class="parte1"></div>
        <div class="parte2"></div>
        <div class="parte3"></div>
    </div>

    <div class="bandeira" id="holanda">
        <div class="parte1"></div>
        <div class="parte2"></div>
        <div class="parte3"></div>
    </div>

    <div class="bandeira" id="italia">
        <div class="parte1"></div>
        <div class="parte2"></div>
        <div class="parte3"></div>
    </div>
    <div class="bandeira" id="brasil">
        <div class="losango">
            <div class="circulo">
                <div class="faixa"></div>
            </div>
        </div>
    </div>
</body>
</html>
