<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: #e2e2e2;
        }
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-size: 20px;
        }
        label{
            margin-top: 20px;
            padding: 10px;
        }
        input{
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button{
            background-color: #3f9b3f; 
            color: white; 
            padding: 12px 25px;
            border: none; 
            border-radius: 5px;         
            font-size: 16px;            
            cursor: pointer;
            transition: 0.3s; 
            font-size: 20px;
        }
        button:hover {
            background-color: #2c772c;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC - Índice de Massa Corporal</h1>
    <div>
        
        <label for="">Nome</label>
        <input type="text" id="nome" placeholder="Insira o seu nome">

        <label for="">Peso</label>
        <input id="peso" type="number" step="0.1" placeholder="Insira o seu peso atual"><br>

        <label for="">Altura</label>
        <input id="altura" type="number" step="0.01" placeholder="Insira a sua altura atual"><br>

        <button>Calcular IMC</button>
    </div>
    <div>
        <p id="resultadoIMC"></p>
        <p id="classificacao"></p>
        <img id="imgPerfil" src="" width="200px">
    </div>


    <script>
        b = document.querySelector("button");
        let inputNome = document.querySelector("#nome");
        let inputPeso = document.querySelector("#peso");
        let inputAltura = document.querySelector("#altura");

        b.addEventListener("click", ()=>{
            let peso = Number.parseFloat(inputPeso.value);
            let altura = Number.parseFloat(inputAltura.value);
            imc = peso / (altura * altura)
            
            let resultado = document.getElementById("resultadoIMC");
            let classificacaoImc = document.getElementById("classificacao");
            let img = document.getElementById("imgPerfil");
            let categoria = Math.floor(imc);

            resultado.innerHTML=`<p>O seu IMC é: ${imc.toFixed(2)}</p>`
            
            if (imc < 18.5){
                classificacaoImc.innerHTML = `<p>Abaixo do peso!</p>`
            }
            else if (imc >= 18.5 && imc < 24.9){
                classificacaoImc.innerHTML = `<p>Peso normal!</p>`
            }
            else if (imc >= 25 && imc < 29.9){
                classificacaoImc.innerHTML = `<p>Sobrepeso!</p>`
            }
            else if (imc >= 30 && imc < 34.9){
                classificacaoImc.innerHTML = `<p>Obesidade grau 1!</p>`
            }
            else if (imc >= 35 && imc < 39.9){
                classificacaoImc.innerHTML = `<p>Obesidade grau 2!</p>`
            } else {
                classificacaoImc.innerHTML = `<p>Obesidade grau 3 (mórbida)!</p>`
            }

            switch(true){

            case (categoria < 18):
                img.src = "imgs/abaixo.PNG";
                break;

            case (categoria >= 18 && categoria <= 24):
                img.src = "imgs/normal.PNG";
                break;

            case (categoria >= 25 && categoria <= 29):
                img.src = "imgs/sobre.PNG";
                break;

            case (categoria >= 30 && categoria <= 34):
                img.src = "imgs/Ob1.PNG";
                break;

            case (categoria >= 35 && categoria <= 39):
                img.src = "imgs/Ob2.PNG";
                break;

            default:
                img.src = "imgs/Ob3.PNG";
                break;
            }
            
            console.log(inputNome.value, imc.toFixed(2))
        })
    </script>
</body>
</html>
