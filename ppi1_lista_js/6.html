<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verficador de palíndromos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: #e2e2e2;
        }
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-size: 20px;
        }
        label{
            margin-top: 20px;
            padding: 10px;
        }
        input{
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button{
            background-color: #3f9b3f; 
            color: white; 
            padding: 12px 25px;
            border: none; 
            border-radius: 5px;         
            font-size: 16px;            
            cursor: pointer;
            transition: 0.3s; 
            font-size: 20px;
        }
        button:hover {
            background-color: #2c772c;
        }
    </style>
</head>
<body>
  <div>
    <label>Insira aqui a sua palavra</label>
    <input type="text" id="palavra">

    <button id="b">Verificar</button>

    <div id="resultado"></div>
    </div>

    <script>
        let b = document.getElementById("b");
        let result = document.getElementById("resultado");
        
        function listar(){
            let inputPalavra = document.getElementById("palavra");
            let palavra = inputPalavra.value;
            result.innerHTML = "";
            
            function palin(palavra) {
                palavra = palavra.toLowerCase();  
                let invertida = palavra.split("").reverse().join("");
                return palavra === invertida;
            }
            let Palindromo = palin(palavra);

            if (Palindromo){
                result.innerHTML = "É um palíndromo!"
            } else {
                result.innerHTML = "Não é um palíndromo!";
            }

        }
        b.addEventListener("click", listar);

    </script>
</body>
</html>
