<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de contatos</title>
    <style>
        body{
            background-color: #929292;
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .lista{
            background-color: white;
            position: fixed;
            border: 1px solid #cccccc;
            height: 72vh;
            width: 30vw;

            border-radius: 10px;
            

        }
        img{
            width: 100px;
            border-radius: 50%;
            float: left;
            margin-left: 20px;
            margin-right: 20px;
        }
        .name{
            position: relative;
            font-size: 20px;
            font-weight: bold;
            top: 20px;
        }
        .endereco{
            position: relative;
            font-size: 18px;
            color: #c0c0c0;
            top: 5px;

        }
        hr{
            margin-top: 20px;
            margin-bottom: 20px;
            border: none;
            height: 1px;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="lista">
        <div class="pessoa1">
            <img src="./imgs/Pessoa1.jpg" alt="Pessoa 1" id="pessoa1">
            <p class="name">Roger Medina</p>
            <p class="endereco">2420 Paddock Way</p>
            <br>
        </div>
        <hr>
        <div class="pessoa1">
            <img src="./imgs/Pessoa2.jpg" alt="Pessoa 2" id="pessoa2">
            <p class="name">Linda Hart</p>
            <p class="endereco">6765 Shady Ln Dr</p>
            <br>
        </div>
        <hr>
        <div class="pessoa1">
            <img src="./imgs/Pessoa3.jpg" alt="Pessoa 3" id="pessoa3">
            <p class="name">Dean Sullivan</p>
            <p class="endereco">6727 Airplane Ave</p>
            <br>
        </div>
        <hr>
        <div class="pessoa1">
            <img src="./imgs/Pessoa4.jpg" alt="Pessoa 4" id="pessoa4">
            <p class="name">Elizabeth Austin</p>
            <p class="endereco">6685 Blossom Hill Rd</p>
            <br>
        </div>
        

    </div>
</body>
</html>
