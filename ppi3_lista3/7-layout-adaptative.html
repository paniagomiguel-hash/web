<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout adaptativo</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            gap: 5px;
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-areas: 
            "header header header header header header header header header header header header header header header header header header header header header header header"
            "leftsidebar banner banner banner banner banner banner banner banner banner banner banner banner banner banner banner banner banner banner banner banner banner rightsidebar"
            "leftsidebar main main main main main main main main main main main main main main main main main main main main main rightsidebar"
            "leftsidebar main main main main main main main main main main main main main main main main main main main main main rightsidebar"
            "leftsidebar main main main main main main main main main main main main main main main main main main main main main rightsidebar"
            "leftsidebar main main main main main main main main main main main main main main main main main main main main main rightsidebar"
            "leftsidebar main main main main main main main main main main main main main main main main main main main main main rightsidebar"
            "leftsidebar main main main main main main main main main main main main main main main main main main main main main rightsidebar"
            "leftsidebar main main main main main main main main main main main main main main main main main main main main main rightsidebar"
            "leftsidebar main main main main main main main main main main main main main main main main main main main main main rightsidebar"
            "leftsidebar lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent lowcontent rightsidebar"
            "footer footer footer footer footer footer footer footer footer footer footer footer footer footer footer footer footer footer footer footer footer footer footer"      
            ;
        }
        @media screen and (max-width: 800px) {
            .container {
                grid-template-areas:
                "header"
                "banner"
                "leftsidebar"
                "main"
                "main"
                "main"
                "main"
                "main"
                "main"
                "main"
                "main"
                "main"
                "main"
                "main"
                "main"
                "main"
                "main"
                "main"
                "main"
                "main"
                "rightsidebar"
                "lowcontent"
                "footer"
                ;
            }
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 2px;
        }
        .header{
            grid-area: header;
            background-color: #f1d847;
        }
        .banner{
            grid-area: banner;
            background-color: #fd4322;
        }
        .main{
            grid-area: main;
            background-color: #2f71ff;
        }
        .leftsidebar{
            grid-area: leftsidebar;
            background-color: #2e8039;
        }
        .rightsidebar{
            grid-area: rightsidebar;
            background-color: #f1d847;
        }
        .lowcontent{
            grid-area: lowcontent;
            background-color: #2e8039;
        }
        .footer{
            grid-area: footer;
            background-color: #2f71ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box header">Header</div>
        <div class="box banner">Banner</div>
        <div class="box main">Main</div>
        <div class="box leftsidebar">Left Side Bar</div>
        <div class="box rightsidebar">Right Side Bar</div>
        <div class="box lowcontent">Low Content</div>
        <div class="box footer">Footer</div>
    </div>
</body>
</html>
